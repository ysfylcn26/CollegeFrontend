<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100">
                    <label class="label-font">Username</label>
                    <input class="input100 form-control" type="text" name="username" formControlName="username">
                    <span class="text-danger"
                          *ngIf="(userSignInForm.username.touched || submitted) && userSignInForm.username.errors?.required">Name is required</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.username.touched || submitted) && userSignInForm.username.errors?.minlength">Min length is 2</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.username.touched || submitted) && userSignInForm.username.errors?.maxlength">Min length is 22</span>
                </div>

                <div class="wrap-input100">
                    <label class="label-font">Password</label>
                    <input class="input100 form-control" type="password" name="pass" formControlName="pass">
                    <span class="text-danger"
                          *ngIf="(userSignInForm.pass.touched || submitted) && userSignInForm.pass.errors?.required">Name is required</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.pass.touched || submitted) && userSignInForm.pass.errors?.minlength">Min length is 4</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.pass.touched || submitted) && userSignInForm.pass.errors?.maxlength">Max length is 20</span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn"  type="submit" [disabled]="!formSubmitted">
                            Sign In
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>

                    <a routerLink="/sign-up" class="txt2" href="#">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
