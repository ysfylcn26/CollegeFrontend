<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100">
                    <label class="label-font ">Email</label>
                    <input class="input100 form-control" type="text" name="email" formControlName="email">
                    <span class="text-danger"
                          *ngIf="(userSignInForm.email.touched || submitted) && userSignInForm.email.errors?.required">Mail is required</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.email.touched || submitted) && userSignInForm.email.errors?.email">Not valid mail</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.email.touched || submitted) && userSignInForm.email.errors?.maxlength">Max length is 50</span>
                </div>

                <div class="wrap-input100">
                    <label class="label-font">Password</label>
                    <input class="input100 form-control" type="password" name="pass" formControlName="pass">
                    <span class="text-danger"
                          *ngIf="(userSignInForm.pass.touched || submitted) && userSignInForm.pass.errors?.required">Password is required</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.pass.touched || submitted) && userSignInForm.pass.errors?.minlength">Min length is 4</span>
                    <span class="text-danger"
                          *ngIf="(userSignInForm.pass.touched || submitted) && userSignInForm.pass.errors?.maxlength">Max length is 20</span>
                </div>

                <button class="btn btn-success login100-form-btn"  type="submit" [disabled]="!formSubmitted">
                    Sign In
                </button>

                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>

                    <a routerLink="/sign-up" class="txt2" href="#">
                        Sign Up
                    </a>
                </div> -->
            </form>
        </div>
    </div>
</div>
