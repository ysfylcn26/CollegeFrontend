<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-26">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100">
                    <label class="label-font ">Email</label>
                    <input class="input100 form-control" type="text" name="email" formControlName="email">
                    <span class="text-danger"
                          *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">Mail is required</span>
                    <span class="text-danger"
                          *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.email">Not valid mail</span>
                    <span class="text-danger"
                          *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.maxlength">Max length is 50</span>
                </div>

                <div class="wrap-input100">
                    <label class="label-font">Password</label>
                    <input class="input100 form-control" type="password" name="pass" formControlName="pass">
                    <span class="text-danger"
                          *ngIf="(registerFormControl.pass.touched || submitted) && registerFormControl.pass.errors?.required">Password is required</span>
                    <span class="text-danger"
                          *ngIf="(registerFormControl.pass.touched || submitted) && registerFormControl.pass.errors?.minlength">Min length is 4</span>
                    <span class="text-danger"
                          *ngIf="(registerFormControl.pass.touched || submitted) && registerFormControl.pass.errors?.maxlength">Max length is 20</span>
                </div>

                <div>
                    <label class="label-font">Role</label>
                    <mat-form-field appearance="fill" style="width:100%">
                        <mat-label>Colleges</mat-label>
                        <mat-select formControlName="role">
                            <mat-option *ngFor="let item of roles" value="{{item}}">{{item}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <button class="btn btn-success login100-form-btn" type="submit" [disabled]="!formSubmitted">
                    Sign Up
                </button>
                <!--
                <div class="text-center p-t-115">
                    <span class="txt1">
                        Do you have an account?
                    </span>

                    <a routerLink="/sign-in" class="txt2" href="#">
                        Sign In
                    </a>
                </div> -->
            </form>
        </div>
    </div>
</div>
